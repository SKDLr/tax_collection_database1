<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tax Collection - Charts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  
  <!-- Bootstrap & Chart.js -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <!-- Navbar -->
  <div id="navbar-container"></div>

  <div class="container my-5">
    <h2 class="text-center mb-4">ðŸ“Š National Tax Collection - Data Visualizations</h2>

    <!-- Tab Navigation -->
    <ul class="nav nav-tabs mb-4" id="chartTabs" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="tab1" data-bs-toggle="tab" data-bs-target="#chart1" type="button" role="tab">Taxpayers by Region</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab2" data-bs-toggle="tab" data-bs-target="#chart2" type="button" role="tab">Payments by Month</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab3" data-bs-toggle="tab" data-bs-target="#chart3" type="button" role="tab">Returns by Tax Type</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="tab4" data-bs-toggle="tab" data-bs-target="#chart4" type="button" role="tab">Audits per Officer</button>
      </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content border p-4 bg-light rounded shadow-sm">
      <div class="tab-pane fade show active" id="chart1" role="tabpanel">
        <canvas id="taxpayerRegionChart" height="300"></canvas>
      </div>
      <div class="tab-pane fade" id="chart2" role="tabpanel">
        <canvas id="paymentsBarChart" height="300"></canvas>
      </div>
      <div class="tab-pane fade" id="chart3" role="tabpanel">
        <canvas id="returnsTypeChart" height="300"></canvas>
      </div>
      <div class="tab-pane fade" id="chart4" role="tabpanel">
        <canvas id="auditsOfficerChart" height="300"></canvas>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS & Chart Script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="JS/charts.js"></script>

  <!-- Navbar Loader -->
  <script>
    fetch('navbar.html')
      .then(res => res.text())
      .then(html => document.getElementById('navbar-container').innerHTML = html);
  </script>
</body>
</html>
